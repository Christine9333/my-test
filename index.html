<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产空间面积统计</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9eb, #e8f5e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chart-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(46, 125, 50, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            height: 600px;
            border: 1px solid #e8f5e9;
            position: relative;
            overflow: hidden;
        }
        
        .chart-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a5d6a7, #43a047);
            border-radius: 12px 12px 0 0;
        }
        
        #space-chart {
            width: 100%;
            height: 100%;
        }
        
        .chart-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #1b5e20;
            margin-bottom: 25px;
        }
        
        .data-unit {
            position: absolute;
            top: 35px;
            right: 35px;
            font-size: 0.9rem;
            color: #66bb6a;
            background: rgba(102, 187, 106, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            z-index: 10;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #2e7d32;
            background: rgba(200, 230, 201, 0.3);
            padding: 6px 14px;
            border-radius: 20px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
                padding: 20px;
            }
            
            .chart-title {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            
            .data-unit {
                top: 25px;
                right: 25px;
            }
            
            .legend {
                gap: 8px;
                justify-content: flex-start;
            }
            
            .legend-item {
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">生产空间面积统计 (1985-2023)</div>
        <div class="data-unit">单位：平方千米 (km²)</div>
        <div id="space-chart"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #a5d6a7;"></div>
                <span>1985年: 20,717.92 km²</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #81c784;"></div>
                <span>1993年: 18,854.10 km²</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #66bb6a;"></div>
                <span>2003年: 17,279.96 km²</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4caf50;"></div>
                <span>2013年: 14,289.59 km²</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #43a047;"></div>
                <span>2023年: 15,564.22 km²</span>
            </div>
        </div>
    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('space-chart');
        const myChart = echarts.init(chartDom);
        
        // 生产空间面积数据（单位：平方千米）
        const spaceData = [
            { year: '1985年', value: 20717.92 },
            { year: '1993年', value: 18854.1 },
            { year: '2003年', value: 17279.96 },
            { year: '2013年', value: 14289.59 },
            { year: '2023年', value: 15564.22 }
        ];
        
        // 绿色系配色
        const greenColors = ['#a5d6a7', '#81c784', '#66bb6a', '#4caf50', '#43a047'];
        
        // 配置项
        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow',
                    shadowStyle: {
                        color: 'rgba(76, 175, 80, 0.15)'
                    }
                },
                backgroundColor: '#ffffff',
                borderColor: '#e8f5e9',
                borderWidth: 1,
                padding: [12, 18],
                textStyle: {
                    color: '#2e7d32',
                    fontSize: 14
                },
                formatter: function(params) {
                    const data = params[0];
                    const diff = data.value - 20717.92; // 1985年的值
                    const diffPercent = (diff / 20717.92 * 100).toFixed(1);
                    const trendIcon = diff < 0 ? '▼' : '▲';
                    const trendColor = diff < 0 ? '#e53935' : '#43a047';
                    
                    return `
                        <div style="font-weight:600;margin-bottom:10px;color:#1b5e20;font-size:16px;border-left:4px solid #4caf50;padding-left:10px;">
                            ${data.name} 生产空间面积
                        </div>
                        <div style="display:flex;align-items:center;margin-bottom:8px;">
                            <div style="width:20px;height:20px;background:${data.color};border-radius:4px;margin-right:10px;"></div>
                            <div style="font-weight:600;color:#2e7d32;font-size:18px;">
                                ${data.value.toLocaleString('zh-CN', {maximumFractionDigits:2})} km²
                            </div>
                        </div>
                        <div style="border-top:1px dashed #e8f5e9;padding-top:10px;margin-top:5px;display:flex;justify-content:space-between;">
                            <div>
                                <div style="font-size:13px;color:#78909c;">与1985年对比</div>
                                <div style="font-weight:600;color:${trendColor};font-size:16px;">
                                    ${diffPercent}% <span style="font-size:14px;">${trendIcon}</span>
                                </div>
                            </div>
                            <div style="background:${diff < 0 ? 'rgba(229, 57, 53, 0.1)' : 'rgba(76, 175, 80, 0.1)'};color:${trendColor};padding:4px 10px;border-radius:15px;font-weight:500;">
                                ${diff < 0 ? '下降' : '增长'}
                            </div>
                        </div>
                    `;
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '8%',
                top: '10%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: spaceData.map(item => item.year),
                    axisTick: {
                        alignWithLabel: true,
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#c8e6c9'
                        }
                    },
                    axisLabel: {
                        color: '#2e7d32',
                        fontSize: 14,
                        fontWeight: 500
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '面积 (km²)',
                    nameTextStyle: {
                        color: '#4caf50',
                        fontSize: 14,
                        padding: [0, 0, 0, 20]
                    },
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: '#c8e6c9'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(200, 230, 201, 0.6)'
                        }
                    },
                    axisLabel: {
                        color: '#66bb6a',
                        fontSize: 12,
                        fontWeight: 500,
                        formatter: function(value) {
                            return value.toLocaleString('zh-CN');
                        }
                    }
                }
            ],
            series: [
                {
                    name: '生产空间面积',
                    type: 'bar',
                    barWidth: '50%',
                    data: spaceData.map((item, index) => ({
                        value: item.value,
                        itemStyle: {
                            color: greenColors[index]
                        }
                    })),
                    label: {
                        show: true,
                        position: 'top',
                        formatter: function(params) {
                            return params.value.toLocaleString('zh-CN', {maximumFractionDigits:2});
                        },
                        color: '#1b5e20',
                        fontSize: 12,
                        fontWeight: 600
                    },
                    itemStyle: {
                        borderRadius: [8, 8, 0, 0],
                        shadowColor: 'rgba(76, 175, 80, 0.3)',
                        shadowBlur: 8,
                        shadowOffsetY: 4
                    },
                    emphasis: {
                        itemStyle: {
                            shadowColor: 'rgba(76, 175, 80, 0.5)',
                            shadowBlur: 12
                        }
                    }
                }
            ]
        };

        // 应用配置项
        myChart.setOption(option);
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
