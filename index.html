<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产空间面积统计</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chart-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            width: 100%;
            max-width: 900px;
            border: 1px solid #eaeaea;
        }
        
        .chart-title {
            text-align: center;
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .chart-container {
            height: 500px;
        }
        
        #space-chart {
            width: 100%;
            height: 100%;
        }
        
        .data-unit {
            text-align: center;
            color: #7f8c8d;
            font-size: 1rem;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .chart-card {
                padding: 15px;
            }
            
            .chart-title {
                font-size: 1.4rem;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-card">
        <div class="chart-title">生产空间面积统计 (1985-2023)</div>
        <div class="chart-container">
            <div id="space-chart"></div>
        </div>
        <div class="data-unit">数据单位：平方千米 (km²)</div>
    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('space-chart');
        const myChart = echarts.init(chartDom);
        
        // 生产空间面积数据（单位：平方千米）
        const spaceData = [
            { year: '1985年', value: 20717.92 },
            { year: '1993年', value: 18854.1 },
            { year: '2003年', value: 17279.96 },
            { year: '2013年', value: 14289.59 },
            { year: '2023年', value: 15564.22 }
        ];
        
        // 绿色系配色
        const greenColors = ['#a5d6a7', '#81c784', '#66bb6a', '#4caf50', '#43a047'];
        
        // 配置项
        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    const data = params[0];
                    const diff = data.value - 20717.92;
                    const diffPercent = (diff / 20717.92 * 100).toFixed(1);
                    const trendIcon = diff < 0 ? '▼' : '▲';
                    const trendColor = diff < 0 ? '#e74c3c' : '#2ecc71';
                    
                    return `
                        <strong>${data.name} 生产空间面积</strong><br>
                        <span style="color:#3498db;font-weight:bold">${data.value.toLocaleString('zh-CN')} km²</span><br>
                        与1985年对比: <span style="color:${trendColor};font-weight:bold">${diffPercent}% ${trendIcon}</span>
                    `;
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '8%',
                top: '10%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: spaceData.map(item => item.year),
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#95a5a6'
                        }
                    },
                    axisLabel: {
                        color: '#2c3e50',
                        fontSize: 14
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '面积 (km²)',
                    nameTextStyle: {
                        color: '#7f8c8d',
                        fontSize: 14
                    },
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: '#95a5a6'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(149, 165, 166, 0.2)'
                        }
                    },
                    axisLabel: {
                        color: '#2c3e50',
                        formatter: function(value) {
                            return value.toLocaleString('zh-CN');
                        }
                    }
                }
            ],
            series: [
                {
                    name: '生产空间面积',
                    type: 'bar',
                    barWidth: '50%',
                    data: spaceData.map((item, index) => ({
                        value: item.value,
                        itemStyle: {
                            color: greenColors[index]
                        }
                    })),
                    label: {
                        show: true,
                        position: 'top',
                        formatter: function(params) {
                            return params.value.toLocaleString('zh-CN');
                        },
                        color: '#2c3e50',
                        fontSize: 12,
                        fontWeight: 500
                    },
                    itemStyle: {
                        borderRadius: [5, 5, 0, 0],
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                        shadowBlur: 5,
                        shadowOffsetY: 3
                    }
                }
            ]
        };

        // 应用配置项
        myChart.setOption(option);
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
